# 60 Words About the Author
author-about: Welcome to Albuquerque RC Drifters!

Are you passionate about the thrill of precision driving and the artistry of controlled slides? Look no further! Join our tight-knit community of RC drift enthusiasts right here in Albuquerque. Whether you're a seasoned pro or just getting started, our group is all about fostering a fun and supportive environment where we can share tips, tricks, and of course, the sheer joy of drifting.

üõ†Ô∏è What We're About:

Passion for Drifting: We eat, sleep, and breathe RC drifting. It's not just a hobby; it's a way of life.
Skill Development: Whether you're honing your technique or learning the basics, we're here to help each other improve and grow as drivers.
Community Connection: From casual meetups to intense competitions, we're all about forging friendships and building camaraderie among fellow drift enthusiasts.
Respect and Sportsmanship: We believe in fair play, mutual respect, and encouraging each other's progress. No egos allowed‚Äîjust good vibes and positive energy.
üèÅ What We Do:

Weekly Meetups: Join us for our regular gatherings at various drift spots across Albuquerque. It's the perfect opportunity to practice, socialize, and learn from one another.
Workshops and Clinics: From tuning your setup to perfecting your technique, our group hosts workshops and clinics to help you level up your drifting game.
Competitions and Events: Get ready to put your skills to the test! We organize friendly competitions and attend events to showcase our drifting prowess and represent Albuquerque's RC drift scene.
ü§ù Join Us Today!
Whether you're a seasoned veteran or a curious newcomer, there's a place for you in our Albuquerque RC Drifters family. Come drift with us and experience the adrenaline rush of sideways action like never before! Join our group and let's hit the track together. See you at the next drift session! 
